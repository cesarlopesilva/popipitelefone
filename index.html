<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefone MÃ¡gico com Fotos</title>
    <style>
        :root {
            --phone-color: #6c5ce7;
            --screen-color: #ffffff;
            --button-color: #fab1a0;
            --call-btn-color: #55efc4;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #dfe6e9;
        }

        .phone {
            background-color: var(--phone-color);
            width: 320px;
            padding: 30px 15px;
            border-radius: 40px;
            box-shadow: 0 15px 0 #4834d4;
            text-align: center;
        }

        /* Tela que comporta imagem e texto */
        .screen {
            background-color: var(--screen-color);
            min-height: 150px;
            margin-bottom: 25px;
            border-radius: 20px;
            border: 4px solid #341f97;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            color: #2d3436;
        }

        .screen img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            display: none; /* Escondida atÃ© clicar */
            object-fit: cover;
            border: 3px solid var(--phone-color);
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .btn {
            background-color: var(--button-color);
            border: none;
            padding: 20px 5px;
            border-radius: 15px;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 0 #e17055;
            transition: all 0.1s;
        }

        .btn:active {
            box-shadow: 0 2px 0 #e17055;
            transform: translateY(4px);
        }

        .btn-call {
            grid-column: span 3;
            background-color: var(--call-btn-color);
            box-shadow: 0 6px 0 #00b894;
            margin-top: 10px;
            font-size: 1.5rem;
        }

        @media (max-width: 350px) {
            .phone { width: 90%; }
        }
    </style>
</head>
<body>

    <div class="phone">
        <div class="screen" id="screen-content">
            <img id="char-img" src="" alt="Personagem">
            <div id="display-text">Quem vamos chamar?</div>
        </div>
        
        <div class="keypad">
            <button class="btn" onclick="playSound('1', 'Popipi', 'popipi.jpg')">1</button>
            <button class="btn" onclick="playSound('2', 'Lulu', 'lulu.jpg')">2</button>
            <button class="btn" onclick="playSound('3', 'Bibi', 'bibi.jpg')">3</button>
            <button class="btn" onclick="playSound('4', 'TotÃ³', 'toto.jpg')">4</button>
            <button class="btn" onclick="playSound('5', 'Miau', 'miau.jpg')">5</button>
            <button class="btn" onclick="playSound('6', 'Dudu', 'dudu.jpg')">6</button>
            <button class="btn" onclick="playSound('7', 'Piu-piu', 'piu.jpg')">7</button>
            <button class="btn" onclick="playSound('8', 'ZazÃ¡', 'zaza.jpg')">8</button>
            <button class="btn" onclick="playSound('9', 'Kadu', 'kadu.jpg')">9</button>
            
            <button class="btn btn-call" onclick="playSound('call', 'Chamando...', 'fone.jpg')">ðŸ“ž CHAMAR</button>
        </div>
    </div>

    <audio id="audio-1" src="som1.mp3"></audio>
    <audio id="audio-2" src="som2.mp3"></audio>
    <audio id="audio-3" src="som3.mp3"></audio>
    <audio id="audio-4" src="som4.mp3"></audio>
    <audio id="audio-5" src="som5.mp3"></audio>
    <audio id="audio-6" src="som6.mp3"></audio>
    <audio id="audio-7" src="som7.mp3"></audio>
    <audio id="audio-8" src="som8.mp3"></audio>
    <audio id="audio-9" src="som9.mp3"></audio>
    <audio id="audio-call" src="chamada.mp3"></audio>

    <script>
        let currentAudio = null;

        function playSound(id, name, imgSrc) {
            const textDisplay = document.getElementById('display-text');
            const imgDisplay = document.getElementById('char-img');
            const audio = document.getElementById('audio-' + id);

            // Parar Ã¡udio anterior
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            // Atualizar Tela
            textDisplay.innerText = "Falando com: " + name;
            imgDisplay.src = imgSrc;
            imgDisplay.style.display = "block"; // Mostra a imagem

            // Tocar Ãudio
            audio.play().catch(e => console.log("Erro ao tocar: certifique-se de que os arquivos existem."));
            currentAudio = audio;

            // Ao terminar o som
            audio.onended = () => {
                textDisplay.innerText = "Quem vamos chamar?";
                imgDisplay.style.display = "none"; // Esconde a imagem
            };
        }
    </script>

</body>
</html>
